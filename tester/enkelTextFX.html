<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/apsing.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<tw-story>
   <splittarget>hej, denna text bör splittas och sedan fadea ut lixom.</splittarget><br>
   <zapp>Nu har vi en zapp-fx som kappar.</zapp><br>
   <text-fx typ="textFXfade inOrder"> Hej, detta är exempel på fadea mellan taggarna. <br> med ny rad.</text-fx>
   <br>
   <div id="splitme">Denna ska fadea ut och sen inte synas mer.</div>
   <div class="textFXfade"> hejsan svejsan</div>
   <text-fx typ="textFXfade" target="zapp">vad tusan.</text-fx>
   <text-fx typ="textFXfade freeze" target="splitme"></text-fx>
   <text-fx typ="textFXfall" target="splittarget"></text-fx>
   <splittarget><br>Den tar bara första elementet.</splittarget>
    <br>
    
</tw-story>
<script src="textanimTMP.js"></script>
</body>
</html>
